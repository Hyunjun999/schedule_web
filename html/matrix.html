<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hyunjun999" />
    <meta
      name="keywords"
      content="성공일정, 아이젠하워 매트릭스, 일정관리, 업무 분배, 우선순위"
    />
    <meta name="description" content="우선순위를 정하고 시간을 절약하세요." />
    <title>성공 일정</title>
    <!-- favicon -->
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
    <!-- favicon for iphone -->
    <link rel="apple-touch-icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/jumbotron.css" />
    <link rel="stylesheet" href="../css/matrix.css" />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- css -->
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="container">
          <div class="title"><a href="http://">성공일정</a></div>
          <div class="sign-container">
            <div class="unsigned">
              <div class="sign-in">
                <a href="http://">로그인</a>
              </div>
              <div class="sign-up"><a href="http://">회원가입</a></div>
            </div>
            <div class="signed hidden">
              <div class="dropdown">
                <div class="dropdown-btn">
                  안녕하세요. <span id="nickname">홍길동</span>님!
                  <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="dropdown-content">
                  <button id="sign-out">로그아웃</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="inner">
        <div class="jumbotron">
          <div class="jumbotron-item-main">
            <div class="jumbotron-item-main-msg">
              <p>내 시간을 제대로 쓰고 싶다면,</p>
              <h1>아이젠하워 매트릭스</h1>
            </div>
            <div class="jumbotron-item-main-img"></div>
          </div>
          <div class="jumbotron-item-sub">
            <p>긴급성과 중요도를 기준으로 시간관리를 하고,</p>
            <p>일의 우선순위를 배분하는 방법입니다.</p>
          </div>
        </div>
        <div class="matrix-container">
          <div class="matrix-item" id="decide">
            <div class="matrix-item-header">
              <div class="matrix-title">🗓️ 계획을 세워서 해야할 일</div>
              <input
                type="text"
                placeholder="입력 후 엔터를 눌러주세요"
                class="matrix-input"
              />
            </div>
            <ul class="matrix-item-list">
              <li class="list-item">
                <div class="done-text-container">
                  <input type="checkbox" class="todo-done" />
                  <p class="todo-text">산책가기</p>
                </div>
                <div class="update-delete-container">
                  <i class="todo-update fa-solid fa-pencil"></i>
                  <i class="todo-delete fa-solid fa-trash"></i>
                </div>
              </li>
            </ul>
          </div>
          <div class="matrix-item" id="do">
            <div class="matrix-item-header">
              <div class="matrix-title">⚡️ 지금 해야할 일</div>
              <input
                type="text"
                placeholder="입력 후 엔터를 눌러주세요"
                class="matrix-input"
              />
            </div>
            <ul class="matrix-item-list">
              <li class="list-item">
                <div class="done-text-container">
                  <input type="checkbox" class="todo-done" />
                  <p class="todo-text">산책가기</p>
                </div>
                <div class="update-delete-container">
                  <i class="todo-update fa-solid fa-pencil"></i>
                  <i class="todo-delete fa-solid fa-trash"></i>
                </div>
              </li>
            </ul>
          </div>
          <div class="matrix-item" id="delegate">
            <div class="matrix-item-header">
              <div class="matrix-title">🏢 급하지만 중요도가 낮은 일</div>
              <input
                type="text"
                placeholder="입력 후 엔터를 눌러주세요"
                class="matrix-input"
              />
            </div>
            <ul class="matrix-item-list">
              <li class="list-item">
                <div class="done-text-container">
                  <input type="checkbox" class="todo-done" />
                  <p class="todo-text">산책가기</p>
                </div>
                <div class="update-delete-container">
                  <i class="todo-update fa-solid fa-pencil"></i>
                  <i class="todo-delete fa-solid fa-trash"></i>
                </div>
              </li>
            </ul>
          </div>
          <div class="matrix-item" id="delete">
            <div class="matrix-item-header">
              <div class="matrix-title">👋🏻 최후순위</div>
              <input
                type="text"
                placeholder="입력 후 엔터를 눌러주세요"
                class="matrix-input"
              />
            </div>
            <ul class="matrix-item-list">
              <li class="list-item">
                <div class="done-text-container">
                  <input type="checkbox" class="todo-done" />
                  <p class="todo-text">산책가기</p>
                </div>
                <div class="update-delete-container">
                  <i class="todo-update fa-solid fa-pencil"></i>
                  <i class="todo-delete fa-solid fa-trash"></i>
                </div>
              </li>
            </ul>
          </div>
          <span class="importance">중요도</span>
          <span class="urgency">긴급성</span>
        </div>
      </div>
    </main>
    <footer>
      <div class="inner">
        <div class="footer-container">
          <div class="author">Developed by 조현준</div>
          <div class="author-email">Email: hnnxxjnn@gmail.com</div>
        </div>
      </div>
    </footer>
  </body>
</html>
